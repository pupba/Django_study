<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인 테스트</title>
    </head>
    <body>
        <form action="" , method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" />
        </form>
        <h1>
            입력된 값 :
            <ul>
                {% for item in inputData %}
                <li><span style="color: aquamarine">{{ item }}</span></li>
                {% endfor %}
            </ul>
        </h1>
    </body>
</html>
